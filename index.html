<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }

        .content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login to Access Games</h2>
        <form id="login-form">
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="error-message">Incorrect password. Please try again.</div>
    </div>

    <div class="content" id="content">
        <h2>Welcome to Educational Games!</h2>
        <p>You have successfully logged in. Access the games below:</p>
        <a href="game1.html">Game 1: Word Match</a><br>
        <a href="game2.html">Game 2: Sentence Builder</a><br>
        <a href="game3.html">Game 3: Listening Quiz</a>
    </div>

    <script>
        const correctPassword = "educate123";  // Set your desired password here

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const content = document.getElementById('content');

            if (enteredPassword === correctPassword) {
                loginContainer.style.display = 'none';
                content.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
